<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Trabalhando com vídeos</h1>
    <h2>Inserindo vídeos hospedados localmente</h2>
    
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <!-- ATENÇÃO
     O melhor formato de vídeo para colocar em uma página web via HTML é geralmente MP4 (H.264 + AAC). Mas para garantir compatibilidade máxima com diferentes navegadores, é inteligente coloca o mesmo vídeo em mais de um formato dentro da tag <video>-->

    <!-- Você coloca vários formatos dentro da tag <video> usando <source>. O navegador tenta carregar o primeiro. Se não conseguir (porque não suporta aquele formato), ele tenta o próximo. -->
    
    <video width="640" height="360" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video-MP4.mp4" type="video/mp4">
        <source src="midia/meu-video-WEBM.webm" type="video/webm">
        <source src="midia/meu-video-M4V.m4v" type="video/m4v">
        <source src="midia/meu-video-OGV.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não conseguiu rodar o vídeo.</p>
    </video>

    <h2><strong>ATENÇÃO</strong></h2>

    <p>Vídeos hospedados dessa maneira vai consumir MUITO trafego de dados a vai gerar um custo enorme para o dono do site.</p>

    <hr>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="640" height="360" src="https://www.youtube.com/embed/uhLPUbUrC_w?si=-L7xIZOoKEPML8LJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>

    <iframe src="https://player.vimeo.com/video/22500589?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="República Popular do Corinthians"></iframe>

</body>
</html>
